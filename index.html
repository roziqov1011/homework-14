<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vazifa-14</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/mini.style.css">
  <!-- <link rel="stylesheet" href="./css/main.css"> -->
</head>

<body>
  <main>
    <div class="container">
      <div class="inner">
        <div class="title">
          <h1>Accaunt settings</h1>
          <img src="./img/times-solid.svg" alt="x" width="20">
        </div>

        <div class="card">
          <div class="avatar">
            <img src="./img/avatar.jpg" alt="" width="60">
          </div>
          <form action="https://echo.htmlacademy.ru" method="POST">
            <label for="username">USERNAME</label>
            <br>
            <input id="username" type="text" name="username" placeholder="Enter your user name" required>
            <br>
            <div class="inner-form">
              <div class="left">
                <label for="frist_name">FRIST NAME</label>
                <br>
                <input id="frist_name" type="text" name="frist_name" placeholder="Enter your frist name" required>
              </div>
              <div class="right">
                <label for="last_name">LAST NAME</label>
                <br>
                <input id="last_name" type="text" name="last_name" placeholder="Enter your last name" required>
              </div>
            </div>
            <label for="email">EMAIL</label>
            <br>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="bio">BIO</label>
            <br>
            <textarea name="textarea" id="bio" cols="30" rows="7" >Tell us about yourself</textarea>
            <div class="button">
              <button type="reset">Cancel</button>
              <button type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
